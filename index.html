<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link href="./css/main.css" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >

  

  <div class="container-fluid d-flex align-items-center justify-content-center ">
    <form class="col-12 col-md-7 col-lg-5 main-card" novalidate="" method="post">
      <div class="col-12 col-sm-10 col-md-10 col-lg-10">
      <div class="row d-flex justify-content-sm-evenly justify-content-start justify-content-lg-around row-gap-3">
        <div class="col-4 form-check"> 
          <label  for="Day" id="day-label" class="form-label">Day</label>
          <input type="number" id="Day" class="form-control" placeholder="DD" min="1" max="31" required>
          <div class="invalid-feedback">Must be a valid day!</div>
      </div>
        <div class="col-4 form-check">
          <label class="form-label">Month</label>
          <input type="number" id="Month" placeholder="MM" class="form-control" min="1" max="12" required>
            <div class="invalid-feedback">Must be a valid month!</div>
        </div>
        <div class="col-4 form-check">
          <label class="form-label">Year</label>
            <input type="number" id="Year" placeholder="YYYY" class="form-control"  required>
              <div class="invalid-feedback">Must be a valid year!</div>
        </div>
      </div>
    </div>
      <div class="row pt-4 pb-3 d-flex justify-content-center align-items-center">
        <div class="col-10 px-0"><hr></div>
        <button class="btn w-auto calculate-button d-flex justify-content-start align-items-start"  type="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="50" height="48" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      </div>
      <div class="col-12 d-flex justify-content-start gap-3">
        <h1 class="date-values" id="year-value"> -- 
        </h1>
        <h1 id="year-heading">
          years
        </h1>
      </div>
      <div class="col-12 d-flex justify-content-start gap-3">
        <h1 class="date-values" id="month-value"> -- 
        </h1>
        <h1 id="month-heading">
          months
        </h1>
      </div>
      <div class="col-12 d-flex justify-content-start gap-3">
        <h1 class="date-values" id="day-value"> -- 
        </h1>
        <h1 id="day-heading">
          days
        </h1>
      </div>
    </form>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hello-There-35</a>.
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
   
</body>
</html>
